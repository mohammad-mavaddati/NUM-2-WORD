<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="theme-color" content="#1f2a30" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-[100svh] flex flex-col justify-start items-center bg-[--body] text-sm md:text-base">
    <header class="w-[100%] flex justify-center "><img src="image/NUM-WORD3.png" class="w-[60%] lg:w-[30%]" alt=""></header>
    <main class="w-[100%] lg:w-[50%] h-[150px] relative flex flex-col items-center">
      <div id="item-1" class="w-full h-full bg-[--theme-color-1] flex flex-col justify-center items-center">
        <div id="form-1" class="w-[90%] h-[30%] relative">
          <input type="text" autocomplete="off" name="input" id="input" placeholder=" " onkeyup="do_it()" class="w-[100%] h-[100%] p-[2%] peer border border-solid border-[--input-border] text-[--input-text] bg-transparent outline-none rounded-xl" />
          <label for="input" class="absolute -translate-y-1/2 -translate-x-1/2 left-[3.1em] top-[-0.1em] bg-[--theme-color-1] text-[--lable-text] text-sm px-[0.3em]">input</label>
        </div>
      </div>
      <div id="item-2" class="border-t-2 border-solid border-[rgb(16,186,228)] bg-[--theme-color-2] absolute transition-[all_2s_linear] top-0 z-[-1] w-full pt-[20px] flex justify-center items-center">
        <div id="form-2" class="w-[90%] relative">
          <div id="output" class="w-full p-[2%] peer border border-solid border-[--output-border] text-[--output-text] bg-transparent outline-none rounded-xl text-right"></div>
          <label for="output" class="absolute -translate-y-1/2 -translate-x-1/2 left-[3.1em] top-[-0.1em] bg-[--theme-color-2] text-[--lable-text] text-sm px-[0.3em]">output</label>
        </div>
      </div>
    </main>
    <script src="js.js"></script>
  </body>
</html>
